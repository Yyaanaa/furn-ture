<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | FURN TURE</title>
  <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.PNG" alt="Furn Ture Logo" class="logo-img" />
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <a href="#" class="icon"><i class="fa fa-search"></i></a>
        <a href="#" class="icon"><i class="fa fa-user"></i></a>
        <a href="cart.html" class="icon"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main class="cart-container">
    <h1>Your Cart</h1>
    <div class="cart-item">
      <img src="images/sample-chair.jpg" alt="Product" class="cart-img">
      <div class="cart-details">
        <h2>1</h2>
        <p>1</p>
        <p>Quantity: 1</p>
        <p class="price">$0</p>
      </div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-summary">
      <h2>Total: $199.00</h2>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

</body>
</html>
